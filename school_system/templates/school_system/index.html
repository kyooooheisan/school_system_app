
<table>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>性別</th>
    <th>年齢</th>
  </tr>
{% for student in students %}
  <tr>
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.gender}}</td>
    <td>{{student.age}}</td>
    <td><a href="/">編集</a></td>
  </tr>
{% endfor %}
</table>


<form action="/" method="post">
  {% csrf_token %}
  <input type="submit" value="新規追加">
</form>
