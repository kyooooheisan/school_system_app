

<html>
 <head>
   <title>school_system</title>
 </head>

 <body>
   <h2><a href="/">school_system</a></h2>
 <table>
   <tr>
     <th>ID</th>
     <th>名前</th>
     <th>性別</th>
     <th>年齢</th>
   </tr>
 {% for student in students %}
   <tr>
     <td>{{student.id}}</td>
     <td>{{student.name}}</td>
     <td>{{student.gender}}</td>
     <td>{{student.age}}</td>
     <td><a href="{% url 'student_edit' student.id %}">編集</a></td>
   </tr>
 {% endfor %}
 </table>

 <a href="{% url 'student_create' %}">新規追加</a>

 </body>
</html>
